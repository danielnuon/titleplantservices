<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ready for Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-light container">
    <div class="min-vh-100">
        <div id="header-container"></div>
        <div class="container">
            <h2 class="text-center mb-4 text-uppercase">Title Plants Available</h2>        
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <!-- Hawaii -->
                    <div class="card mb-3 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title fw-bold text-primary">Hawaii</h5>
                            <hr>
                            <p class="mb-0 fs-5">All Islands</p>
                        </div>
                    </div>
                    <!-- Washington -->
                    <div class="card mb-3 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title fw-bold text-primary">Washington</h5>
                            <hr>
                            <p class="mb-0 fs-5">Spokane County</p>
                            <p class="mb-0 fs-5">Kittitas County</p>
                        </div>
                    </div>
                    <!-- Idaho -->
                    <div class="card mb-3 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title fw-bold text-primary">Idaho</h5>
                            <hr>
                            <p class="mb-0 fs-5">Kootenai County</p>
                        </div>
                    </div>
                    <!-- Oregon -->
                    <div class="card mb-3 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title fw-bold text-primary">Oregon</h5>
                            <hr>
                            <p class="mb-0 fs-5">Marion County</p>
                            <p class="mb-0 fs-5">Lane County</p>
                            <p class="mb-0 fs-5">Benton County</p>
                            <p class="mb-0 fs-5">Linn County</p>
                            <p class="mb-0 fs-5">Jackson County</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <div id="footer-container"></div>

    <script>
        // Fetch and insert the header.html content dynamically
        fetch("header.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header-container").innerHTML = data;
            // Get all the anchor elements in the navbar
            const navLinks = document.querySelectorAll("nav a");
  
            // Loop through all links and check if their href matches the current URL
            navLinks.forEach((link) => {
              if (link.href === window.location.href) {
                link.setAttribute("aria-current", "page");
                link.classList.add('active'); // Optional: Add an active class for visual feedback
                link.classList.add('bg-secondary'); // Optional: Add an active class for visual feedback
                link.classList.add('text-white'); // Optional: Add an active class for visual feedback
  
              } else {
                link.removeAttribute("aria-current");
                link.classList.remove('active');
                link.classList.remove('bg-secondary'); // Optional: Add an active class for visual feedback
                link.classList.remove('text-white'); // Optional: Add an active class for visual feedback
  
              }
            });
          });
      </script>
      <script>
        // Fetch and insert the header.html content dynamically
        fetch("footer.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("footer-container").innerHTML = data;
          });
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
