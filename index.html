<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title Plant Services</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container min-vh-100">
      <div id="header-container"></div>

      <div class="container my-5">
        <div class="px-5 text-center bg-body-tertiary rounded-3">
          <img
            src="images/Title Plant Logo 4-2023.png"
            alt="Logo"
            width="250"
            class="d-inline-block"
          />
          <h1 class="text-body-emphasis">
            Resources for Real Estate Transactions
          </h1>
          <p class="col-lg-8 mx-auto fs-5 text-muted">
            Providing title document plants in the Pacific Northwest, Alaska,
            and Hawaii
          </p>
          <div class="d-inline-flex gap-2 mb-5">
            <a href="what-are-title-plants.html">
              <button
                class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill"
                type="button"
              >
                Learn More
              </button>
            </a>
            <a href="contact-us.html">
              <button
                class="btn btn-outline-secondary btn-lg px-4 rounded-pill"
                type="button"
              >
                Contact Us
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div id="footer-container"></div>
    <script>
      // Fetch and insert the header.html content dynamically
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header-container").innerHTML = data;
          // Get all the anchor elements in the navbar
          const navLinks = document.querySelectorAll("nav a");

          // Loop through all links and check if their href matches the current URL
          navLinks.forEach((link) => {
            if (link.href === window.location.href) {
              link.setAttribute("aria-current", "page");
              link.classList.add('active'); // Optional: Add an active class for visual feedback
              link.classList.add('bg-secondary'); // Optional: Add an active class for visual feedback
              link.classList.add('text-white'); // Optional: Add an active class for visual feedback

            } else {
              link.removeAttribute("aria-current");
              link.classList.remove('active');
              link.classList.remove('bg-secondary'); // Optional: Add an active class for visual feedback
              link.classList.remove('text-white'); // Optional: Add an active class for visual feedback

            }
          });
        });
    </script>
    <script>
      // Fetch and insert the header.html content dynamically
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer-container").innerHTML = data;
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
